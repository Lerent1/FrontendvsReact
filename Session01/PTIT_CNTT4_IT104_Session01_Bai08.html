<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insert(arr1, arr2, position) {
            if (position < 0 || position > arr1.length) {
                console.log("Ko hop le");
                return;
            }
            const result = [
                ...arr1.slice(0, position),
                ...arr2,
                ...arr1.slice(position)
            ];

            return result;
        }
        console.log(insert([1, 2, 3, 7, 8], [4, 5, 6], 3));
        console.log(insert(['a', 'b', 'e', 'f'], ['c', 'd'], 2));
    </script>
</body>
</html>
