<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insertSame(texts) {
        const list = {};

        texts.forEach(text => {
            const key = text.split('').sort().join('');
            if (!list[key]) {
            list[key] = [];
            }
            list[key].push(text);
        });

        return Object.values(list);
        }

        const arr = ["eat", "tea", "tan", "ate", "nat", "bat"];
        console.log(insertSame(arr));
    </script>
</body>
</html>
